<div class="modal fade" id="modal-jobs" tabindex="-1" role="dialog" aria-hidden="true"> 
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>

  <div class="modal-dialog">
    <div class="modal-content">
      
      {% import 'forms.html' as forms with context %}
      {% call forms.email_form(class="form-jobs") %}
        <input id="recipient" type="hidden" name="form" value="jobs">
        <input id="position" type="hidden" name="position" value="">

        <div class="modal-body">
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="first_name" class="sr-only">First Name*</label>
              <input type="text" class="form-control" id="first_name" name="First Name" placeholder="First Name*" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="last_name" class="sr-only">Last Name*</label>
              <input type="text" class="form-control" id="last_name" name="Last Name" placeholder="Last Name*" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="email" class="sr-only">Email*</label>
              <input type="email" class="form-control" id="email" name="Email" placeholder="Email*" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="cover-letter" class="sr-only">Cover Letter</label>
              <textarea id="cover-letter" name="Cover Letter" class="form-control" rows="6" placeholder="Cover Letter"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <div class="clearfix">
                <label for="file">Upload Resume:&nbsp;&nbsp;</label>
                <input type="file" name="uploaded_file" id="file" style="border:none !important; height: 20px !important;">
              </div>
            </div>
          </div>

          <div class="form-group row text-left">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <p class="error-msg">An error occurred.</p>
          <p class="success-msg">Success! Thank you for your message. Someone will be in touch with you shortly.</p>
        </div>

      {% endcall %}

    </div>
  </div>
</div>
